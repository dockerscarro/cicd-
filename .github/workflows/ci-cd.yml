name: CI/CD Pipeline (QA)

on:
  push:
    branches:
      - qa

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

  docker:
    needs: ci
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
  
      - name: Build Docker image
        run: docker build -t dgm-remapp:latest .
  
      - name: Run container
        run: |
          docker run -d \
            --name dgm-remapp-test \
            -p 3000:3000 \
            dgm-remapp:latest
  
      - name: Wait and verify container is running
        run: |
          sleep 10
          if [ "$(docker inspect -f '{{.State.Running}}' dgm-remapp-test)" != "true" ]; then
            echo "❌ Container crashed or exited"
            docker logs dgm-remapp-test
            exit 1
          fi
          echo "✅ Container is running"
  
      - name: HTTP smoke test
        run: |
          curl -f http://localhost:3000
  
      - name: Print container logs (debug)
        if: always()
        run: docker logs dgm-remapp-test
  
      - name: Cleanup
        if: always()
        run: |
          docker stop dgm-remapp-test
          docker rm dgm-remapp-test

  server-connect:
      needs: docker
      runs-on: ubuntu-latest
  
      steps:
        - name: Setup SSH
          uses: webfactory/ssh-agent@v0.8.0
          with:
            ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}
  
        - name: Test SSH connection to server
          run: |
            ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo '✅ Connected to server successfully!'"


