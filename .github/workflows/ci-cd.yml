name: CI/CD Pipeline (QA)

on:
  push:
    branches:
      - qa

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

  deploy-to-server:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "echo 'âœ… Connected to server successfully!'"

      - name: Deploy/update container on server
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
              set -e

              APP_DIR=~/dgm-remapp
              CONTAINER_NAME=dgm-remapp

              # Clone repo first time, otherwise pull latest changes
              if [ ! -d "$APP_DIR" ]; then
                  git clone -b qa git@github.com:dockerscarro/cicd-.git $APP_DIR
              else
                  cd $APP_DIR
                  git fetch --all
                  git reset --hard origin/qa
              fi

              cd $APP_DIR

              # Build Docker image
              docker build -t dgm-remapp:qa .

              # Stop and remove existing container if it exists
              if [ "$(docker ps -aq -f name=$CONTAINER_NAME)" ]; then
                  echo "ðŸ”¹ Restarting existing container with new image"
                  docker stop $CONTAINER_NAME
                  docker rm $CONTAINER_NAME
              else
                  echo "ðŸ”¹ First deployment: running new container"
              fi

              # Run container with port mapping
              docker run -d \
                -p 3000:3000 \
                --name $CONTAINER_NAME \
                -v $APP_DIR:/app \
                dgm-remapp:qa

              echo "âœ… Container is running on port 3000"
EOF
