name: CI/CD Pipeline (QA)

on:
  push:
    branches:
      - qa

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

  deploy-to-server:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "echo '‚úÖ Connected to server successfully!'"

      - name: Deploy/update container on server
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
              set -e

              echo "üîπ Installing Docker if missing"
              if ! command -v docker &> /dev/null; then
                  sudo apt update
                  sudo apt install -y docker.io git
                  sudo systemctl enable --now docker
                  sudo usermod -aG docker $USER
                  echo "Docker installed"
              fi

              APP_DIR=~/dgm-remapp
              CONTAINER_NAME=dgm-remapp
              REPO_URL=git@github.com:dockerscarro/cicd-.git
              BRANCH=qa

              # Clone repo first time, otherwise just pull changes
              if [ ! -d "$APP_DIR" ]; then
                  echo "üîπ Cloning repository..."
                  git clone -b $BRANCH $REPO_URL $APP_DIR
              else
                  echo "üîπ Updating repository..."
                  cd $APP_DIR
                  git fetch --all
                  git reset --hard origin/$BRANCH
              fi

              cd $APP_DIR

              # Build Docker image
              echo "üîπ Building Docker image..."
              docker build -t dgm-remapp:qa .

              # Check if container exists
              if [ "$(docker ps -aq -f name=$CONTAINER_NAME)" ]; then
                  echo "üîπ Restarting existing container with new image..."
                  docker stop $CONTAINER_NAME
                  docker rm $CONTAINER_NAME
              else
                  echo "üîπ First deployment: running new container..."
              fi

              # Run container
              docker run -d \
                -p 3000:3000 \
                --name $CONTAINER_NAME \
                dgm-remapp:qa

              # Verify container is running
              sleep 10
              if [ "$(docker inspect -f '{{.State.Running}}' $CONTAINER_NAME)" != "true" ]; then
                  echo "‚ùå Container failed to start!"
                  docker logs $CONTAINER_NAME
                  exit 1
              fi

              echo "‚úÖ Container is running successfully on server!"
EOF
