name: CI/CD Pipeline

on:
  push:
    branches:
      - qa   # Only runs when code is pushed to 'qa'

jobs:
  # ===============================
  # 1️⃣ CI: Build Node app
  # ===============================
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

  # ===============================
  # 2️⃣ Docker: Build image
  # ===============================
  docker:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t dgm-remapp:latest .

  # ===============================
  # 3️⃣ Create PR to main
  # ===============================
  create-pr:
    needs: [ci, docker]
    if: ${{ success() }}   # Run only if previous jobs succeed
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}  # PAT token with repo access
          commit-message: "CI/CD success: automatic PR from qa → main"
          branch: qa
          base: main
          title: "Automatic PR: qa → main"
          body: |
            This PR was automatically created because the CI/CD pipeline on the `qa` branch succeeded.
