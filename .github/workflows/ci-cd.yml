name: Feature Branch CI/CD → QA

on:
  push:
    # Trigger on all branches except main and qa
    branches-ignore:
      - main
      - qa

jobs:
  # -------------------- 1️⃣ CI: Build & Test --------------------
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      # Optional: add tests here
      # - name: Run tests
      #   run: npm test

  # -------------------- 2️⃣ Docker: Build image --------------------
  docker:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t dgm-remapp:latest .

  # -------------------- 3️⃣ Create PR → QA --------------------
  create-pr-to-qa:
    needs: [ci, docker]
    if: ${{ success() }}        # Only run if CI + Docker succeed
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request to QA
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "CI/CD success: automatic PR from ${{ github.ref_name }} → qa"
          branch: ${{ github.ref_name }}     # Feature branch
          base: qa                           # Target QA branch
          title: "Automatic PR: ${{ github.ref_name }} → qa"
          body: |
            This PR was automatically created because the CI/CD pipeline on branch `${{ github.ref_name }}` succeeded.
