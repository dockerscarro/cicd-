<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    form {
      background: #ffffff;
      padding: 32px 28px;
      width: 340px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    input {
      margin: 10px 0;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1.5px solid #ddd;
    }

    button {
      margin-top: 16px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg,#43cea2,#185a9d);
    }
  </style>
</head>

<body>
  <form id="signupForm">
    <h2>Sign Up</h2>

    <input name="firstName" placeholder="First Name" required />
    <input name="lastName" placeholder="Last Name" required />
    <input name="email" type="email" placeholder="Email" required />

    <input name="business_name" placeholder="Business Name" />
    <input name="vat_number" placeholder="VAT Number" />
    <input name="country_" placeholder="Country" />

    <button type="submit">Next</button>
  </form>

  <script>
    const form = document.getElementById("signupForm");

    form.onsubmit = async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form));

      const res = await fetch("/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      // ✅ SHOW BACKEND MESSAGE (email already exists)
      if (!res.ok) {
        alert(result.message || "Signup failed");
        return;
      }

      // ✅ SUCCESS
      localStorage.setItem("leadEmail", data.email);
      location.href = "/software.html";
    };
  </script>
</body>
</html>
