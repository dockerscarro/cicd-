<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #764ba2; /* same purple */
  height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

form {
  background: #ffffff;
  padding: 25px;
  width: 360px;
  border-radius: 12px;
}

h2 {
  text-align: center;
  margin-bottom: 15px;
}

input,
select {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

input:focus,
select:focus {
  outline: none;
  border-color: #43cea2;
}

button {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  background: #43cea2; /* same green button */
  border: none;
  color: #ffffff;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
}

/* OTP loading spinner */
.spinner {
  border: 3px solid #f3f3f3;
  border-top: 3px solid #43cea2; /* green color */
  border-radius: 50%;
  width: 18px;
  height: 18px;
  animation: spin 1s linear infinite;
  display: inline-block;
  margin-left: 8px;
  vertical-align: middle;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

button:hover {
  opacity: 0.9;
}

.error {
  color: #e53935;
  font-size: 12px;
  margin: 4px 0 6px;
  display: none;
}

</style>

</head>

  <script>
    const form = document.getElementById("signupForm");
    const fields = {
      firstName: form.querySelector('input[name="firstName"]'),
      lastName: form.querySelector('input[name="lastName"]'),
      email: form.querySelector('input[name="email"]'),
      otp: form.querySelector('input[name="otp"]'),
      business_name: form.querySelector('input[name="business_name"]'),
      vat_number: form.querySelector('input[name="vat_number"]'),
      country_: form.querySelector('select[name="country_"]'),
    };
    const errors = form.querySelectorAll(".error");
    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const verifyOtpBtn = document.getElementById("verifyOtpBtn");
    const otpMessage = document.getElementById("otpMessage");
    const otpSpinner = document.getElementById("otpSpinner");
    const submitBtn = form.querySelector('button[type="submit"]');

    // ===== OTP Verified State (persistent until next page) =====
    let otpVerified = sessionStorage.getItem("otpVerified") === "true";
    const verifiedEmail = sessionStorage.getItem("verifiedEmail") || "";

    // Show message if OTP already verified
    if (otpVerified && verifiedEmail === fields.email.value.trim()) {
      otpMessage.style.color = "green";
      otpMessage.textContent = "OTP already verified ✅ You can proceed.";
      otpMessage.style.display = "block";
      fields.otp.style.display = "block";
      fields.otp.disabled = true;
      sendOtpBtn.style.display = "none";
      verifyOtpBtn.style.display = "none";
      fields.email.readOnly = true;
      submitBtn.disabled = false;
    } else {
      submitBtn.disabled = true; // disable submit until OTP verified
    }

    // ===== VAT input auto-uppercase =====
    fields.vat_number.addEventListener('input', () => {
      fields.vat_number.value = fields.vat_number.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
    });

    // ===== SEND OTP =====
    sendOtpBtn.addEventListener("click", async () => {
      const email = fields.email.value.trim();
      otpMessage.style.display = "none";

      if (!email) {
        otpMessage.style.color = "red";
        otpMessage.textContent = "Please enter your email first";
        otpMessage.style.display = "block";
        return;
      }

      sendOtpBtn.disabled = true;
      otpSpinner.style.display = "inline-block";

      try {
        const res = await fetch("/api/send-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const result = await res.json();

        if (res.ok && result.success) {
          otpMessage.style.color = "green";
          otpMessage.textContent = "OTP sent! Please check your email.";
          fields.otp.style.display = "inline-block";
          verifyOtpBtn.style.display = "inline-block";
          fields.otp.disabled = false;
          submitBtn.disabled = true;
        } else {
          otpMessage.style.color = "red";
          otpMessage.textContent = result.message || "Failed to send OTP";
        }
        otpMessage.style.display = "block";

      } catch (err) {
        otpMessage.style.color = "red";
        otpMessage.textContent = "Error sending OTP";
        otpMessage.style.display = "block";
      } finally {
        sendOtpBtn.disabled = false;
        otpSpinner.style.display = "none";
      }
    });

    // ===== VERIFY OTP =====
    verifyOtpBtn.addEventListener("click", async () => {
      const email = fields.email.value.trim();
      const otp = fields.otp.value.trim();

      if (!otp) {
        otpMessage.style.color = "red";
        otpMessage.textContent = "Please enter OTP first";
        otpMessage.style.display = "block";
        return;
      }

      verifyOtpBtn.disabled = true;

      try {
        const res = await fetch("/api/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp }),
        });

        const result = await res.json();

        if (res.ok && result.success) {
          otpMessage.style.color = "green";
          otpMessage.textContent = "OTP verified ✅ You can proceed.";
          otpVerified = true;
          sessionStorage.setItem("otpVerified", "true");
          sessionStorage.setItem("verifiedEmail", email);

          // ✅ Make email readonly instead of disabled
          fields.email.readOnly = true;
          fields.otp.disabled = true;

          // ✅ Hide buttons
          verifyOtpBtn.style.display = "none";
          sendOtpBtn.style.display = "none";

          // ✅ Enable submit
          submitBtn.disabled = false;

        } else {
          otpMessage.style.color = "red";
          otpMessage.textContent = result.message || "OTP incorrect";
          otpVerified = false;
          sessionStorage.setItem("otpVerified", "false");

          fields.otp.disabled = false;
          verifyOtpBtn.disabled = false;
          submitBtn.disabled = true;
        }
        otpMessage.style.display = "block";

      } catch (err) {
        otpMessage.style.color = "red";
        otpMessage.textContent = "Error verifying OTP";
        otpVerified = false;
        sessionStorage.setItem("otpVerified", "false");

        fields.otp.disabled = false;
        verifyOtpBtn.disabled = false;
        submitBtn.disabled = true;
        otpMessage.style.display = "block";
      }
    });

    // ===== FORM SUBMIT =====
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Require OTP verification
      const currentEmail = fields.email.value.trim();
      if (sessionStorage.getItem("otpVerified") !== "true" || sessionStorage.getItem("verifiedEmail") !== currentEmail) {
        otpMessage.style.color = "red";
        otpMessage.textContent = "Please verify your email first!";
        otpMessage.style.display = "block";
        return;
      }

      let valid = true;

      // Clear all errors
      errors.forEach(err => {
        err.textContent = "";
        err.style.display = "none";
      });

      // Validate each field
      Object.keys(fields).forEach((key, index) => {
        const value = fields[key].value.trim();
        if (!value) {
          errors[index].textContent = "This field is required";
          errors[index].style.display = "block";
          valid = false;
        }
      });

      if (!valid) return;

      const formData = Object.fromEntries(new FormData(form));

      try {
        const res = await fetch("/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const result = await res.json();

        if (!res.ok) {
          errors[errors.length - 1].textContent = result.message || "Signup failed";
          errors[errors.length - 1].style.display = "block";
          return;
        }

        localStorage.setItem("leadEmail", formData.email);

        // Clear OTP session storage after successful signup
        sessionStorage.removeItem("otpVerified");
        sessionStorage.removeItem("verifiedEmail");
        // Update HubSpot user_status to "signup page"
        try {
          await fetch("/api/update-user-status", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: formData.email,
              user_status: "signup page"
            })
          });
        } catch (err) {
          console.error("Failed to update HubSpot user_status", err);
        }


        location.href = "/software.html";

      } catch (err) {
        errors[errors.length - 1].textContent = "Signup failed";
        errors[errors.length - 1].style.display = "block";
      }
    });
    </script>
